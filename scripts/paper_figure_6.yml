#===============================================================================
#   Layout
#===============================================================================

layout:
  title:
    font:
      family: "Old Standard TT, serif"
      size: 32
      color: black
  width: 600
  height: 300
  margin:
    l: 0 # left
    r: 0 # right
    b: 0 # bottom
    t: 0 # top
    pad: 0
  paper_bgcolor: white
  plot_bgcolor: white

  #-------------------------------------------------------------------------------
  #   Legend
  #-------------------------------------------------------------------------------

  showlegend: True
  legend:
    borderwidth: 1

    # Options: "right" | "left"
    xanchor: right
    x: 0.99
    # Options: "top" | "bottom"
    yanchor: top
    y: 0.99

    font:
      family: "Old Standard TT, serif"
      size: 18
      color: black

  #-------------------------------------------------------------------------------
  #   X-axis
  #-------------------------------------------------------------------------------

  xaxis:
    title:
      text: "Piece size"

    titlefont:
      family: "Old Standard TT, serif"
      size: 24
      color: black

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "linear"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

    tickformat: '.1r'
    range: [0, 43]

  #-------------------------------------------------------------------------------
  #   Y-axis
  #-------------------------------------------------------------------------------

  yaxis:
    title:
      text: "Frequency"

    titlefont:
      family: "Old Standard TT, serif"
      size: 24
      color: black

    tickfont:
      family: "Old Standard TT, serif"
      size: 18
      color: black

    # Sets the axis type. Options: "-" | "linear" | "log" | "date" | "category" | "multicategory"
    type: "log"

    showgrid: True
    zeroline: True
    showline: True
    showticklabels: True
    gridcolor: "#bdbdbd"
    gridwidth: 1
    zerolinecolor: "#969696"
    zerolinewidth: 2
    linecolor: "#636363"
    linewidth: 2

    # tickformat: '.1r'

#===============================================================================
#   Trace Options
#===============================================================================

traces:
  default:
    mode: lines+markers

  0:
    line:
      color: "#636efa"

  1:
    line:
      color: "#19d3f3"

  2:
    line:
      color: "#ef553b"

  3:
    line:
      color: "#fecb52"

  4:
    line:
      color: "#00cc96"

  5:
    line:
      color: "#b6e880"
